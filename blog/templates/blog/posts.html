<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <img class="article-img" src="{{ post.author.profile.image.url }}" />

      <div>
        <a class="mr-2" href="{% url 'user-posts' post.author.username %}">
          {{ post.author }}
        </a>

        <br />

        {% comment %} pipe date to a formatter {% endcomment %}
        <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
      </div>
    </div>

    <h2>
      <a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
    </h2>
    <p class="article-content">{{ post.content|truncatechars_html:100 }}</p>

    <div>
      {% for tag in post.tags.all %}
      <a href="{% url 'tag-posts' tag.name %}" class="article-tags">{{ tag.name }}</a>
      {% endfor %}
    </div>
  </div>
</article>
