{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  <h1 class="mb-3">Posts tagged {{ view.kwargs.name }} ({{ page_obj.paginator.count }})</h1>

  {% for post in posts %}
    {% include 'blog/posts.html' %}
  {% endfor %}

  <script src="{% static 'blog/main.js' %}"></script>

  {% include 'blog/pagination.html' %}
{% endblock content %}
